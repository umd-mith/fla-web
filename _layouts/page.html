  <div class="container-fluid">

      <a class="navbar-brand" href="/">FLA</a>
    </div>

    <div class="collapse navbar-collapse" id="fla-navbar">

      <ul class="nav navbar-nav">

          <a href="#" class="dropdown-toggle" data-toggle="dropdown"
            role="button" aria-haspopup="true" aria-expanded="false">Authors<span class="caret"></span></a>

            <li><a href="/authors/">All</a></li>
